							$ git config --global core.editor vim
						```

						```
							$ git config --list
						```

						```

						Editamos archivo

						```
						$ git status
						$ Editar nombre_archivo.txt
						$ git diff
						$ git add nombre_archivo.txt
						$ git status
						$ git status --staged (--cached)
						$ git commit
						$ git status -s (--short)
						$ git push -u origin master
						$ git log
						```
					</script>
